<!DOCTYPE html>
<html lang="en" data-ng-app="homeIndex">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Footloose Financial Services Client Access</title>

    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/xeditable.css" rel="stylesheet" />

    <script>    
        var accessToken = sessionStorage.getItem("accessToken");
        if (accessToken == null || typeof accessToken == "undefined")
            location.href = "/login.html";

        function logout() {
            sessionStorage.removeItem("accessToken");

            location.href = "/login.html";
        }
    </script>
</head>
<body>
    <div style="margin:10px;">
        <table>
            <tr>
                <td style="vertical-align:top;">
                    <img src="Content/images/footloosefinancial_small.png" />
                </td>
                <td style="vertical-align: top;">
                    <span style="font-family: Impact; font-size: 16pt; color: #EB0CAC; margin-left: 10px;">
                        Footloose
                    </span>
                    <span style="font-size: 12pt; color: #18A7EA; line-height: 60%; ">
                        Financial Services
                    </span>
                </td>
            </tr>
        </table>
    </div>

    <div style="margin-left:10px;margin-right:10px;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="homeIndex"><a href="#/">Accounts</a></li>
                        <li id="contactInfo"><a href="#/contactinfo">Contact Information</a></li>
                        <li id="changePassword"><a href="#/changepassword">Change Password</a></li>
                    </ul>
                    <button type="button" class="btn btn-default navbar-btn navbar-right" onclick="logout()">Sign out</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="body-content">
        <h2>Welcome, <span id="firstName">&nbsp;</span>&nbsp;<span id="lastName">&nbsp;</span></h2>

        <div data-ng-view=""></div>

        <hr />
        <footer>
            <p>&copy; Footloose Financial Services</p>
        </footer>
    </div>

    <script src="config.js"></script>

    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/xeditable.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/footloosefs/module.js"></script>    
    <script src="Scripts/footloosefs/dataService.js"></script>
    <script src="Scripts/footloosefs/homeIndexController.js"></script>
    <script src="Scripts/footloosefs/contactInfoController.js"></script>
    <script src="Scripts/footloosefs/changePasswordController.js"></script>  
    
    <script>
        $('.nav li a').click(function (e) {
            var $this = $(this);
            if (!$this.parent().hasClass('active')) {
                $('.nav li.active').removeClass('active');
                $this.parent().addClass('active');
            }
        });

        if (location.hash == '#/contactinfo') {
            $('.nav li#contactInfo').addClass('active');
        }
        else if (location.hash == '#/changepassword') {
            $('.nav li#changePassword').addClass('active');
        }
        else {
            $('.nav li#homeIndex').addClass('active');
        }

        $('span#firstName').html(sessionStorage.getItem("firstName"));
        $('span#lastName').html(sessionStorage.getItem("lastName"));
    </script>
  
</body>
</html>
